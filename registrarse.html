<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div id="page" class="site login-show">
        <div class="container">
            <div class="wrapper">
                <div class="login">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="#">.Web<span>design</span></a></div>
                            <div class="welcome">
                                <h2>Welcome <br> Back!</h2>
                                <p>Get start to be creative.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <p>
                                    <label>email</label>
                                    <input type="email" placeholder="Enter your email">
                                </p>
                                <p>
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter passaword">
                                </p>
                                <p class="check">
                                    <input type="checkbox" id="remember">
                                    <label class="remember">Remember me</label>
                                </p>
                                <p class="forgot"><a href="">Forgt passaword</a></p>
                                <p><button type="submit">Login</button></p>
                            </form>
                            <div class="afterform">
                                <p>Don't have an account</p>
                                <a href="#" class="t-signup">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- login form -->
                <div class="signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="#">.Web<span>design</span></a></div>
                            <div class="welcome">
                                <h2>Sing Up<br> Now</h2>
                                <p>Ready to be creative? <br>We can held you grow.</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-form">
                        <div class="y-style">
                            <form action="">
                                <p>
                                    <label>Full Name</label>
                                    <input type="text" placeholder="Enter your name">
                                </p>
                                <p>
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter your email">
                                </p>
                                <p>
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter passaword">
                                </p>
                                <p class="check">
                                    <input type="checkbox" id="terms">
                                    <label class="terms">I agree to all statements included in <a href="#">Trems of Use</a></label>
                                </p>
                                <p><button type="submit">Sign Up</button></p>
                            </form>
                            <div class="social">
                                <p><span>Or sign Up With</span></p>
                                <ul>
                                    <li><a href="#" class="google"><ion-icon name="logo-google"></ion-icon></a></li>
                                    <li><a href="#" class="facebook"><ion-icon name="logo-facebook"></ion-icon></a></li>
                                    <li><a href="#" class="twitter"><ion-icon name="logo-twitter"></ion-icon></a></li>
                                </ul>
                            </div>
                            <div class="afterform">
                                <p>Already have an account</p>
                                <a href="#" class="t-login">Login Here</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script1.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script >
</body>
</html>
